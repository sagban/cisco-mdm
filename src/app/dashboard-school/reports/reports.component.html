<div class="g-container--md">
    <div class="g-margin-b-60--xs g-text-center--xs g-text-left--sm">
        <h2 class="g-font-size-32--xs g-font-size-36--md g-letter-spacing--1 g-color--dark">View Reports</h2>
        <p class="g-font-size-12--xs g-color--dark" *ngIf="message">{{message}}</p>
        <div class="row">
          <div *ngFor="let report of reports" class="col-sm-8 g-margin-t-10--xs">
            <app-report-card attendance_true="{{report?.true.attendance_true}}"
            food_true="{{report?.true.food_pred}}"
            attendance_pred="{{report.pred.attendance_pred}}"
            food_pred="{{report.pred.food_pred}}"
                             accuracy="{{report.acc}}"
                             date="{{report.date}}"
                             discrepancy="{{report.is_discrepancy}}"
            ></app-report-card>
          </div>
        </div>
    </div>
</div>
